<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head">
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="/navbar.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
</head>

<body>

						<div class="left-menu-button-text">Dashboard</div>

					<div class="left-menu-title">
						<i class="fas fa-money-bill"></i>
						<div class="left-menu-button-text">Bank Account(s)</div>

					<div class="left-menu-sub-button">
						<div class="left-menu-sub-button-text">
							1234567890

					</div>
					<div class="left-menu-sub-button">

							123456

					</div>
					<div class="left-menu-sub-button">

					</div>

					<div class="left-menu-title">

					</div>
					<div class="left-menu-sub-button">
						<div class="left-menu-sub-button-text">
							1111-2222-3333-4444
						</div>
					</div>
					<div class="left-menu-sub-button">

							1234-4321-1234-4321

					</div>
				</div>
			</div>
			<div class="left-menu-bot">
				<div class="left-menu-button">
					<i class="fas fa-user"></i>
					<div class="left-menu-button-text">Profile</div>
				</div>
				<div class="left-menu-button">
					<i class="fas fa-door-open"></i>
					<div class="left-menu-button-text">Logout</div>
				</div>
			</div>

</html>
