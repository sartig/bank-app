<!DOCTYPE html>
<html>
<head xmlns:th="http://www.thymeleaf.org">
    <title>Deposit/Withdraw</title>
    
    <div th:replace="navbar :: head"></div>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="/css/style.css">
	<link rel="stylesheet" type="text/css" href="/css/deposit.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    
    <script>
        function validateAmount() {
	    var amountInput = document.getElementById('amount');
	    var amountValue = amountInput.value;
	
	    if (parseFloat(amountValue) <= 0 || isNaN(parseFloat(amountValue))) {
	        alert("Amount must be a positive number.");
	        return false;
	    }
	
	    if (amountValue === "") {
	        alert("Amount entered must not be empty.");
	        return false;
	    }
	
	    if (amountValue.split('.')[1] && amountValue.split('.')[1].length > 2) {
	        alert("Amount must have at most 2 decimal places.");
	        return false;
	    }
	
	    return true;
	}
    </script>
</head>
<body>
	
	<div class="main-container">
		
		<div th:replace="navbar :: body"></div>

		<div class="content">
			<div class="page-top-container"> </div>
			<div class="container">
				<div class="content-container">
					<div class="title">
						<div class="page-title">Deposit/Withdraw</div>
						<div class="page-subtitle">Easily deposit or withdraw funds online</div>
					</div>
					
					<div class="page-below-title-container"></div>
					
					<div class="centered-box">
						<form action="/deposit" method="post" onsubmit="return validateAmount()">
							<label for="account" class="account">Account<br></label>
							<div class="account-box">Bank Account 234242342</div><br>

							<label for="amount" id="amount" class="amount">Amount</label><br>
							<input type="text" class="amount-box" id="amount" name="amount" placeholder="$0.00"><br>

							<label for="actions">Deposit/Withdraw</label><br>
							<select id="cars" class="deposit-or-withdraw-options">
							  <option value="select" disabled>Select</option>
							  <option value="deposit">Deposit</option>
							  <option value="withdraw">Withdraw</option>
							</select>
							
							<button type="submit" class="send-request-button">Send Request</button>
						</form>
					</div>					
				</div>
			</div>
		</div>

</body>
</html>
