<!DOCTYPE html>
<html>
	
<head xmlns:th="http://www.thymeleaf.org">
    <title>Deposit/Withdraw</title>
    
    <div  th:replace="navbar :: head"></div>
	<meta charset="UTF-8">
	<title>Dashboard</title>
	<link rel="stylesheet" type="text/css" href="/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    
    <script>
        function validateAmount() {
            var amount = document.getElementById("amount").value;
            if (amount < 1) {
                alert("Value of currency entered must be at least 1");
                return false;
            }
            return true;
        }
    </script>
    
</head>

<body>
	
	<div class="main-container">
		
		<div th:replace="navbar :: body"></div>

		<div class="content">
			<div class="page-top-container"> </div>
			<div class="container">
				<div class="content-container">
					<div class="title">
						<div class="page-title">Deposit/Withdraw</div>
						<div class="page-subtitle">Easily deposit or withdraw funds online</div>
					</div>
					
					<div class="centered-box">
						<form action="/deposit" method="post" onsubmit="return validateAmount()">
							<form>
							        <label for="actions">Account</label><br><br>
							        <select id="actions" name="actions">
										<option value="" disabled selected>Bank Account 234242342</option>
							        </select>
						    </form><br><br>
						    	
							        <label for="amount">Amount:</label><br>
							        <input type="text" id="amount" name="amount" required><br><br>
							
						    <form>
							        <label for="actions">Deposit/Withdraw</label><br><br>
							        <select id="actions" name="actions">
										<option value="" disabled selected>Select</option>
							            <option value="deposit">Deposit</option>
							            <option value="withdraw">Withdraw</option>
							        </select>
						    </form><br><br>
						    	
						       <button type="submit" style="background-color: darkblue; color: white;">Transfer</button>
		  				</form>
					</div>
					
				</div>
			</div>
		</div>
	</div>
</body>
</html>
