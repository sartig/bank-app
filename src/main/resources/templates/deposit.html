<!DOCTYPE html>
<html>
<head xmlns:th="http://www.thymeleaf.org">
    <title>Deposit/Withdraw</title>
    
    <div th:replace="navbar :: head"></div>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="/css/style.css">
	<link rel="stylesheet" type="text/css" href="/css/deposit.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">

    <script>
        function validateAmount() {
		    var amountInput = document.getElementById('amount');
		    var amountValue = amountInput.value;
			
			// 1. Verify input is a float and more than 0
		    if (isNaN(parseFloat(amountValue)) || parseFloat(amountValue) <= 0) {
		        alert("Amount must be more than 0.");
		        return false;
		    }
		
		    // 2. Verify input has at most 2 decimal places
		    if ((amountValue.split('.')[1] || '').length > 2) {
		        alert("Amount must have at most 2 decimal places.");
		        return false;
		    }

		    return true;
		}
    </script>
</head>
<body>
    <div class="main-container">
        <div th:replace="navbar :: body"></div>

        <div class="content">
            <div class="page-top-container"></div>
            <div class="container">
                <div class="content-container">
                    <div class="title">
                        <div class="page-title">Deposit/Withdraw</div>
                        <div class="page-subtitle">Easily deposit or withdraw funds online</div>
                    </div>
                    <div class="page-below-title-container"></div>
                    <div class="centered-box">
                        <!-- Updated button to trigger the modal without form submission -->
                        <button type="button" class="send-request-button" onclick="document.getElementById('modal-toggle').checked = true;">Send Request</button>

                        <!-- Modal structure -->
                        <input type="checkbox" id="modal-toggle" hidden>
                        <div class="modal">
                            <label for="modal-toggle" class="modal-overlay"></label>
                            <div class="modal-content">
                                Thank you
                            </div>
                        </div>

                        <!-- Existing form content -->
                        <form action="/deposit" method="post" onsubmit="return validateAmount()" id="amountForm">
                            <label for="account" class="account">Account<br></label>
                            <div class="account-box">Bank Account 234242342</div><br>

                            <label for="amount" id="amountLabel" class="amount">Amount</label><br>
							<input type="text" class="amount-box" id="amount" name="amount" placeholder="$0.00"><br>


                            <label for="actions">Deposit/Withdraw</label><br>
                            <select id="cars" class="deposit-or-withdraw-options">
                                <option value="select" disabled>Select</option>
                                <option value="deposit">Deposit</option>
                                <option value="withdraw">Withdraw</option>
                            </select>

                            <!-- Existing submit button with type "button" to prevent form submission -->
                            <button type="button" class="send-request-button" onclick="if(validateAmount()) { document.querySelector('.modal').style.display = 'block'; }">Send Request</button>

                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
