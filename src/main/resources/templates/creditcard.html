<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <div  th:replace="navbar :: head"></div>
    <meta charset="UTF-8">
    <title>Credit Cards</title>
    <link rel="stylesheet" type="text/css" href="/css/creditcard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

</head>

<body>
<div class="main-container">

    <div th:replace="navbar :: body"></div>

    <div class="content" th:object="${user}">
        <div class="page-top-container"> </div>
        <div class="container" >
            <div class="content-container">
                <div class="title">
                    <div class="page-title">Credit Cards</div>
                    <div class="page-subtitle">Keep track of your finances</div>
                </div>

                <div class="info-container">
                    <div class="credit-card-container">
                        <div class="credit-card-info" th:each="bankAccount : ${user.bankAccounts}">
                            <div class="creditCard-number"
                            th:data-full-account-number="'Bank Account ' + ${bankAccount.accountNumber}"
                            th:data-last-four-digits="${#strings.substring(bankAccount.accountNumber, 12, 16)}">
                                 ****-****-****-[[${#strings.substring(bankAccount.accountNumber, 12, 16)}]]
                                <i class="fas fa-eye hoverable"></i>
                            </div>
                            <div class="available-balance">
                                <div> Available Balance</div>
                                <div class="amount" th:text="'$' + ${bankAccount.currentBalance}"></div>
                            </div>
                            <div class="limit">
                                <div> Limit </div>
                                <div class="amount" th:text="'$' + ${bankAccount.currentBalance}"></div>
                            </div>
                            <div class="divider"></div>
                            <div class="bills">
                                <div> Bills </div>
                                <div class="amount" th:text="'$' + ${bankAccount.currentBalance}"></div>
                            </div>
                            <div class="minimum-payment">
                                <div> Minimum Payment </div>
                                <div class="amount" th:text="'$' + ${bankAccount.currentBalance}"></div>
                            </div>
                            <div class="due-date">
                                <div> Due Date </div>
                                <div class="amount" th:text="'$' + ${bankAccount.currentBalance}"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
