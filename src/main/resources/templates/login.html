<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <form method="post" action="login">
        <div class="svg-container">
            <img src="/svg/iconblack.svg" alt="Icon" width="150" height="150">
        </div>
        <h2 style="font-size: 34px; color: #4F46E5;">Login Page</h2>
        <h2 class="error" th:if="${param.error}" th:text="${param.error}"></h2>
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>

        <div class="action-buttons">
        <button type="submit" class="purple-button">Login</button>
        <button type="button" class="white-button" onclick="window.location.href='/index'">Back</button>
        </div>
    </form>
</div>
</body>
</html>
