<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Credit Card Transaction Form</title>
</head>
<body>
<h1>Credit Card Transaction Form</h1>
<form action="#" th:action="@{/creditcard-add}" th:object="${transaction}" method="post">
    <label for="creditCard">Select Credit Card:</label>
    <select id="creditCard" name="creditCard">
        <option th:each="card : ${user.creditCards}" th:value="${card.accountNumber}" th:text="${card.accountNumber}"></option>
    </select><br>

    <label for="date">Date:</label>
    <input type="datetime-local" id="date" name="date" th:value="${#temporals.format(transaction.date, 'yyyy-MM-ddTHH:mm')}" required><br>


    <label for="storeInfo">Store Info: (String Description)</label>
    <input type="text" id="storeInfo" th:field="*{storeInfo}" required><br>
    <label for="merchantCategoryCode">Merchant Category Code (3 or 4 Digit Number):</label>
    <input type="text" id="merchantCategoryCode" name="merchantCategoryCode" pattern="[1-9]\d{2,3}" required><br>
    <label for="originalCurrencyCode">Original Currency Code:</label>
    <select id="originalCurrencyCode" name="originalCurrencyCode">
        <option value="USD">USD</option>
        <option value="SGD">SGD</option>
        <option value="HKD">HKD</option>
    </select><br>
    <label for="originalCurrencyAmount">Original Currency Amount:</label>
    <input type="text" id="originalCurrencyAmount" th:field="*{originalCurrencyAmount}" pattern="[0-9]+(\.[0-9]+)?" required><br>
    <button type="submit">Submit</button>
</form>
<h2><div th:if="${message}" th:text="${message}" style="color: green;"></div></h2>
<h2 th:if="${error}" th:text="${error}" style="color: red;"></h2>

4121 Taxi <br><br>
Others: 742 763 780 1771 1799 </h2>
</body>
</html>
